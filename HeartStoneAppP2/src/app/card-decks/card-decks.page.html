<ion-header>
  <ion-toolbar>
    <ion-title>Card deck</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>Classes</ion-list-header>
  <ion-list>
    <app-card-deck #hijo *ngFor="let cardDeck of cardDecks" [myCardDeck]="cardDeck" (clicked)="select($event)" ></app-card-deck>
  </ion-list>

  <p>Selected Card decks:</p>
    <ul *ngFor="let obj of selectedCDs">
      <li>{{obj.name}}: {{obj.cards}}</li>
    </ul>
</ion-content>
